{% extends "includes/index.html" %}
{% include 'includes/messages.html' %}

{% load bulma_tags %}
{% load static %}
<link href="{% static '/css/styles.css' %}" rel="stylesheet">
<title>{% block title%}Add Companies{% endblock %}</title>
{% block content %}
<br>
<div class="tile is-ancestor">
    <div class="tile is-6 is-vertical is-parent">
        <div class="tile is-child box">
            <figure class="image is-4by3">
                <img src="{% static 'images/register_student.svg'%}" alt="Event 1">
            </figure>
        </div>
    </div>
    <div class="tile is-parent">
        <div class="tile is-child box">
            <p class="title">Add Company:</p>
            <form action="/add_company_submit/" method="POST">
                {% csrf_token %}

                <div class="field">
                    <label class="label">Company Name</label>
                    <div class="control">
                        <input class="input " type="text" placeholder="" value="" name="cname">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Role</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="" name="role" value="">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Salary</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="" name="salary">
                    </div>
                </div><br>
                <div class="file has-name">
                    <label class="file-label">
                        <input class="file-input" type="file" name="resume">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Choose a fileâ€¦
                            </span>
                        </span>
                        <span class="file-name">
                            Brochure.pdf
                        </span>
                    </label>
                </div>
                <br>

                <button type="submit" class="button is-primary is-light"><strong>Add Company</strong></button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
